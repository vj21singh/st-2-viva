    <link rel="stylesheet" href="./css/owl.theme.default.min.css">

    <!-- ------------ AOS Library ------------------------- -->
    <link rel="stylesheet" href="./css/aos.css">

    <!-- Custom Style   -->
    <link rel="stylesheet" href="./css/Style.css">

</head>

<body>

    <!-- ----------------------------  Navigation ---------------------------------------------- -->

    <nav class="nav">
        <div class="nav-menu flex-row">
            <div class="nav-brand">
                <a href="#" class="text-gray">VJ</a>
            </div>
            <div class="toggle-collapse">
                <div class="toggle-icons">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div>
                <ul class="nav-items">
                    <li class="nav-link">
                        <a href="#">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="about.html">About US</a>
                    </li>
                    <li class="nav-link">
                        <a href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ------------x---------------  Navigation --------------------------x------------------- -->

    <!----------------------------- Main Site Section ------------------------------>

    <main>

        <!------------------------ Site Title ---------------------->

        <section class="site-title">
            <div class="site-background" data-aos="fade-up" data-aos-delay="100">
                <h3>WELCOME</h3>
                <h1>Let's Explore</h1>
            </div>
        </section>

        <!------------x----------- Site Title ----------x----------->

        <!-- --------------------- Blog Carousel ----------------- -->

        <section>
            <div class="blog">
                <div class="container">
                    <div class="owl-carousel owl-theme blog-post">
                        <div class="blog-content" data-aos="fade-right" data-aos-delay="200">
                            <img src="./assets/Blog-post/post-1.jpg" alt="post-1">

                        </div>
                        <div class="blog-content" data-aos="fade-in" data-aos-delay="200">
                            <img src="./assets/Blog-post/post-3.jpeg" alt="post-1">

                        </div>
                        <div class="blog-content" data-aos="fade-left" data-aos-delay="200">
                            <img src="./assets/Blog-post/post-2.png" alt="post-1">

                        </div>
                        <div class="blog-content" data-aos="fade-right" data-aos-delay="200">
                            <img src="./assets/Blog-post/post-5.png" alt="post-1">

                        </div>
                        <div class="blog-content" data-aos="fade-right" data-aos-delay="200">
                            <img src="./assets/Blog-post/post-6.png" alt="post-1">

                        </div>
                    </div>
                    <div class="owl-navigation">
                        <span class="owl-nav-prev"><i class="fas fa-long-arrow-alt-left"></i></span>
                        <span class="owl-nav-next"><i class="fas fa-long-arrow-alt-right"></i></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- ----------x---------- Blog Carousel --------x-------- -->

         <!----------------------- Contact Form --------------------->

         <section>
            <div style="justify-content: center; display: flex; align-items: center;">
                <h1>
                    <span>
                        <i class="far fa-address-card"></i>
                    </span>
                    <span><u><b>Contact Us</b></u> </span>
                </h1>
            </div>
            <div style="justify-content: center; display: flex; align-items: center; border-style: solid; margin-bottom: 1cm; margin-left: 0.1cm; margin-right: 0.1cm;">
                <form id="contact-form" name="myForm">
                    <div style="margin: 3%;"><label>Name<br></label><input id="input-name" type="text" placeholder="Full Name"  required></div>
                    <br>
                    <div style="margin: 3%;"><label>Email<br><input id="input-email"  type="email" placeholder="Enter Email" required></div>
                    <br>
                    <div style="margin: 3%;"><label>Phone<br><input id="input-contact"  type="tel" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></div>
                    <br>
                    <div style="margin: 3%;"><label>Query<br><textarea id="input-message"  rows="2" cols=40 placeholder="Message"></textarea></div>
                    <br>
                    <div style="margin: 3%;"><button class="sub-btn" type="submit" >SEND MESSAGE</button></div>
                    <br>
                </form>
            </div>
        </section>

        <!-- ----------x---------- Contact Form --------x-------- -->

        <!---------------x------------- Main Site Section ---------------x-------------->

        <!-- Jquery Library file -->
        <script src="./js/Jquery3.4.1.min.js"></script>

        <!-- --------- Owl-Carousel js ------------------->
        <script src="./js/owl.carousel.min.js"></script>

        <!-- ------------ AOS js Library  ------------------------- -->
        <script src="./js/aos.js"></script>

        <!-- Custom Javascript file -->
        <script src="./js/main.js"></script>
</body>

</html>s
